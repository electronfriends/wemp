version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build:
    executor:
      name: win/default
    steps:
      - checkout

      - run:
          name: Install Node.js
          command: choco install nodejs-lts -y

      - run:
          name: Install Dependencies
          command: yarn install

      - run:
          name: Publish
          command: yarn run publish
