name: Release app

on:
  push:
    branches: [main]

jobs:
  code-quality:
    uses: ./.github/workflows/code-quality.yml

  build:
    needs: code-quality
    runs-on: windows-latest
    steps:
      - name: GitHub checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Get version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | findstr /C:"refs/tags/v${{ steps.package_version.outputs.version }}" >nul; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Skip release
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "::notice::Release v${{ steps.package_version.outputs.version }} already exists, skipping build and publish"

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: yarn install

      - name: Publish app
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run publish
